<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>AMD require a then b</title>
    <script type="text/javascript" data-dojo-config="hasTests:{'dojo-test-xd':1}" src="../../../dojo.js"></script>
    <script type="text/javaScript">
      function check(cond) {
        if (!cond) {
          console.error("FAIL");
        } else {
          console.log("OK");
        }
      }
      var d= dojo.require("dojo.tests._base.loader.d_xd");
      var c= dojo.require("dojo.tests._base.loader.c_xd");
      check(typeof c=="undefined");
      check(typeof d=="undefined");
      dojo.ready(function() {
        var c= dojo.require("dojo.tests._base.loader.c_xd");
        var d= dojo.require("dojo.tests._base.loader.d_xd");
        check(c.name=="c");
        check(d.name=="d");
        check(d.c==c);
      });
    </script>
  </head>
  <body>
    <h1>Description</h1>
    <p>Check console for results.<p>
  </body>
</html>
