<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>AMD require a then b</title>
    <script type="text/javascript" src="../../../dojo.js"></script>
    <script type="text/javascript">
      function check(cond) {
        if (!cond) {
          console.error("FAIL");
        } else {
          console.log("OK");
        }
      }

      // inform the loader about a new package named "myDojo" which is
      // actually the same as the already-loaded dojo
      require({packages:[{name:"myDojo", location:".", lib:".", packageMap:{dojo:"myDojo"}}]});  

      // when it boots, put it in a different scope
      dojoConfig= {
        scopeMap:[
          ["dojo", "myDojo"],
          ["dijit", "myDijit"],
          ["dojox", "myDojox"]
        ]
      };

      // load the second, independent instance of dojo
      dojo.require("myDojo");

      // load some modules
      myDojo.require("myDojo.tests._base.loader.d_xd");
      myDojo.ready(function() {
        c= myDojo.tests._base.loader.c_xd;
        d= myDojo.tests._base.loader.d_xd;
        check(c.name=="c");
        check(d.name=="d");
        check(d.c==c);
      });
    </script>
  </head>
  <body>
    <h1>Description</h1>
    <p>Check console for results.<p>
  </body>
</html>
