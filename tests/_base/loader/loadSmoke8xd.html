<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>AMD require a then b</title>
    <script type="text/javascript" data-dojo-config="hasTests:{'dojo-test-xd':1}" src="../../../dojo.js"></script>
    <script type="text/javaScript">
      function check(cond) {
        if (!cond) {
          console.error("FAIL");
        } else {
          console.log("OK");
        }
      }
      var rememberC, rememberD;
      require(["dojo/tests/_base/loader/d_xd"], function(d) {
        check(d.name=="d");
        rememberD= d;
      });

      require(["dojo/tests/_base/loader/c_xd"], function(c) {
        check(c.name=="c");
        rememberC= c;
      });

      require.ready(function() {
        var c= require("dojo/tests/_base/loader/c_xd")
        var d= require("dojo/tests/_base/loader/d_xd")
        check(c.name=="c");
        check(d.name=="d");
        check(d.c==c);
        check(c==rememberC);
        check(d==rememberD);
      });
    </script>
  </head>
  <body>
    <h1>Description</h1>
    <p>Check console for results.<p>
  </body>
</html>
