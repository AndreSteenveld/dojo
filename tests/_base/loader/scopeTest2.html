<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>AMD require a then b</title>
    <script type="text/javascript">
      dojoConfig= {
        scopeMap:[
          ["dojo", "myDojo"],
          ["dijit", "myDijit"],
          ["dojox", "myDojox"]
        ]
      };
    </script>   
    <script type="text/javascript" src="../../../dojo.js"></script>
    <script type="text/javaScript">
      function check(cond) {
        if (!cond) {
          console.error("FAIL");
        } else {
          console.log("OK");
        }
      }

      
      check(typeof dojo=="undefined");
      check(typeof dijit=="undefined");
      check(typeof dojox=="undefined");

      check(typeof myDojo!="undefined");
      check(typeof myDijit!="undefined");
      check(typeof myDojox!="undefined");

      check(myDojo.dijit===myDijit);
      check(myDojo.dojox===myDojox);

      check(myDojo.require("dojo")===myDojo);
      check(myDojo.require("dijit")===myDijit);
      check(myDojo.require("dojox")===myDojox);
    </script>
  </head>
  <body>
    <h1>Description</h1>
    <p>Check console for results.<p>
  </body>
</html>
