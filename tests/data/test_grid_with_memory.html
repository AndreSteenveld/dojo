<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Test dojox.grid.DataGrid Basic Editing</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<style type="text/css">
		@import "../../../../dojo/resources/dojo.css";
		@import "../../../../dojox/grid/resources/Grid.css";
		@import "../../../../dojox/grid/resources/tundraGrid.css";
		body {
			font-size: 0.9em;
			font-family: Geneva, Arial, Helvetica, sans-serif;
		}
		.heading {
			font-weight: bold;
			padding-bottom: 0.25em;
		}
		#grid, #grid2 {
			width: 65em;
			height: 25em;
			padding: 1px;
		}
	</style>
	<script type="text/javascript" src="../../../../dojo/dojo.js" 
		djConfig="isDebug:true, parseOnLoad: true"></script>
	<script type="text/javascript">
		dojo.require("dijit.dijit");
		dojo.require("dojox.grid.DataGrid");
		dojo.require("dojoc.sandbox.data.ObjectStore");
		dojo.require("dojoc.sandbox.store.Memory");
		dojo.require("dojo.parser");
		dojo.xhrGet({
			url:"../../../../dijit/tests/_data/countries.json",
			sync: true,
			handleAs: "json"
		}).addCallback(function(results){
			var memoryStoreProvider = new dojoc.sandbox.store.Memory({data: results.items});
			objectStore = new dojoc.sandbox.data.ObjectStore({
				objectProvider: memoryStoreProvider
			});
		});
	</script>
	<script type="text/javascript" src="support/test_data.js"></script>
</head>
<body class="tundra">
	<div class="heading">dojox.grid.DataGrid Basic Editing Test</div>
	<table dojoType="dojox.grid.DataGrid"
		jsid="grid" id="grid" 
		store="objectStore" query="''" rowsPerPage="20" rowSelector="20px">
		<thead>
			<tr>
				<th field="name" width="300px">Country/Continent Name</th>
				<th field="type" width="auto" cellType="dojox.grid.cells.Select" options="country,city,continent" editable="true">Type</th>
			</tr>
		</thead>
	</table>
</body>
</html>
